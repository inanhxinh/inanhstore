<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Anniversary</title>
  
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #ffe6ec; /* M√†u h·ªìng nh·∫π h∆°n */
      font-family: 'Pacifico', cursive, sans-serif;
      text-align: center;
      overflow: hidden;
      position: relative;
      flex-direction: column;
    }

    .heart-container {
      position: relative;
      width: 400px;
      height: 400px;
      cursor: pointer;
      animation: bounce 3s ease-in-out infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }

    .heart-border {
  position: absolute;
  width: 400px;
  height: 400px;
  border: 8px solid transparent; /* ·∫®n vi·ªÅn ban ƒë·∫ßu */
  clip-path: path("M200 50 C250 0, 400 0, 400 150 C400 300, 200 400, 200 400 C200 400, 0 300, 0 150 C0 0, 150 0, 200 50 Z");
  box-shadow: 0 0 20px rgba(255, 0, 0, 0.7);
  transition: border-color 3s ease-in-out; /* Cho vi·ªÅn hi·ªán d·∫ßn */
}

    .fill {
      position: absolute;
      top: 100%;
      left: 0;
      width: 400px;
      height: 0;
      background: linear-gradient(45deg, #ff4d4d, #ff0000);
      clip-path: path("M200 50 C250 0, 400 0, 400 150 C400 300, 200 400, 200 400 C200 400, 0 300, 0 150 C0 0, 150 0, 200 50 Z");
      transition: height 6s ease-in-out;
    }

    .click-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 1.5rem;
      color: white;
      font-weight: bold;
      animation: blink 1s infinite alternate;
    }

    @keyframes blink {
      0% { opacity: 1; }
      100% { opacity: 0.5; }
    }

    .content-container {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
    }

    .anniversary-text {
  font-size: 4rem;
  font-family: 'Pacifico', cursive;
  font-weight: bold;
  color: transparent;
  background-image: linear-gradient(45deg, #ff66b2, #ffcc00, #66ccff, #e60000);
  background-clip: text;
  -webkit-background-clip: text;
  background-size: 200% 200%;
  animation: gradientText 4s linear infinite;
  
  /* ·∫®n ban ƒë·∫ßu */
  opacity: 0;
  transform: translateY(20px);
  transition: opacity 2s ease-out, transform 2s ease-out;
}
@keyframes gradientText {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .photo-grid {
  flex: 1;
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 20px;
  
  /* ·∫®n ·∫£nh ban ƒë·∫ßu */
  opacity: 0;
  transform: translateY(30px);
  transition: opacity 2s ease-out 2s, transform 2s ease-out 2s;
}


    .photo-frame {
      width: 200px;
      height: 250px;
      border: 8px solid #ff66b2;
      background-color: white;
      box-shadow: 0 0 15px rgba(255, 105, 180, 0.7);
      overflow: hidden;
      border-radius: 15px;
      animation: popIn 1s ease-in-out;
    }
    .photo-frame img {
  width: 100%;
  height: 100%;
  object-fit: contain; /* Hi·ªÉn th·ªã ƒë·∫ßy ƒë·ªß ·∫£nh */
  background-color: #fff; /* Gi·ªØ n·ªÅn tr·∫Øng ƒë·ªÉ ·∫£nh ƒë·∫πp h∆°n */
}


    @keyframes popIn {
      from { transform: scale(0); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    /* M∆∞a tr√°i tim */
    .falling-heart {
      position: absolute;
      font-size: 1.5rem;
      animation: fallDown 5s linear infinite;
      opacity: 0.7;
    }

    @keyframes fallDown {
      from { transform: translateY(-10vh); opacity: 1; }
      to { transform: translateY(100vh); opacity: 0; }
    }
  </style>
</head>
<body>
  <audio id="background-music">
    <source src="media/Xin-Dung-Lang-Im-Soobin-Hoang-Son.mp3.crdownload" type="audio/mp3">
  </audio>

  <audio id="pop-sound">
    <source src="media/pop.mp3" type="audio/mp3">
  </audio>

  <div class="heart-container" onclick="fillHeart()">
    <div class="fill" id="fill"></div>
    <div class="heart-border"></div>
    <div class="click-text">B·∫•m v√†o ƒë√¢y! üíñ</div>
  </div>

  <div class="content-container" id="contentContainer">
    <div class="anniversary-text">B√© iu ∆°i, ch√∫c m·ª´ng sinh nh·∫≠t! üéâüíñ</div>
    <div class="photo-grid">
      <div class="photo-frame"><img src="463908956_1790504155093977_5075643793816551247_n_2.jpg" alt="·∫¢nh 1"></div>
      <div class="photo-frame"><img src="463952513_1790315671779492_2888170445373960567_n.jpg" alt="·∫¢nh 2"></div>
      <div class="photo-frame"><img src="464073861_1790316315112761_5703383311592428759_n.jpg" alt="·∫¢nh 3"></div>
      <div class="photo-frame"><img src="464101287_1790316808446045_1864632484263503032_n.jpg" alt="·∫¢nh 4"></div>
    </div>
  </div>

  <script>
   function fillHeart() {
  const fill = document.getElementById('fill');
  const heartContainer = document.querySelector('.heart-container');
  const contentContainer = document.getElementById('contentContainer');
  const anniversaryText = document.querySelector('.anniversary-text');
  const photoGrid = document.querySelector('.photo-grid');
  const music = document.getElementById('background-music');

  fill.style.height = `100%`;
  fill.style.top = `0%`;

  setTimeout(() => {
    heartContainer.style.display = 'none';
    contentContainer.style.display = 'flex';
    
    // Hi·ªán ch·ªØ tr∆∞·ªõc
    anniversaryText.style.opacity = 1;
    anniversaryText.style.transform = 'translateY(0)';

    // Sau 2s, ·∫£nh m·ªõi hi·ªán ra
    setTimeout(() => {
      photoGrid.style.opacity = 1;
      photoGrid.style.transform = 'translateY(0)';
    }, 2000);

    music.play().catch(error => console.log("L·ªói ph√°t nh·∫°c:", error));
  }, 6000);
}


    function createFallingHearts() {
      let heart = document.createElement("div");
      heart.innerHTML = "üíñ";
      heart.classList.add("falling-heart");
      document.body.appendChild(heart);

      heart.style.left = Math.random() * window.innerWidth + "px";
      heart.style.animationDuration = (3 + Math.random() * 2) + "s";

      setTimeout(() => {
        heart.remove();
      }, 5000);
    }

    setInterval(createFallingHearts, 500);
  </script>
</body>
</html>
